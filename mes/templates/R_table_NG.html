        <script>
          function loadGoogleSheet() {
    const table = document.getElementById("NG_Table");
    const thead = table.querySelector("thead tr");
    const tbody = table.querySelector("tbody");

    // Google 試算表的 CSV URL
    const csvUrl = "https://docs.google.com/spreadsheets/d/1uG_1YrsVX-U5fAQmkM6Izkf9F0zIfpuQhqm4ILcFV94/export?format=csv&gid=159457245";

    fetch(csvUrl)
        .then(response => response.text())
        .then(data => {
            const rows = data.split("\n").map(row => row.split(","));

            // 動態插入表格標題
            const headers = rows[0];
            headers.forEach(header => {
                const th = document.createElement("th");
                th.textContent = header || "";
                thead.appendChild(th);
            });

            // 動態插入資料列
            rows.slice(1).forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.textContent = cell || "";
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        })
        .catch(err => console.error("Error loading Google Sheet:", err));
}

// 初始化載入資料
loadGoogleSheet();


    </script>
